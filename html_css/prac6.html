<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숙소 예약하기</h1>
    <form action="">
      <div>
        <label for="checkin">체크인 : </label>
        <input type="date" name="checkin" id="checkin" />
      </div>

      <div>
        <label for="">체크아웃 : </label>
        <input type="date" name="checkout" id="checkout" />
      </div>

      <div>
        <label for="">성인 : </label>
        <input type="number" name="adults" id="adults" min="1" />
      </div>

      <div>
        <label for="">어린이 : </label>
        <input type="number" name="children" id="children" min="0" />
      </div>

      <div>
        선호객실타입<br />
        <label>
          <input type="radio" name="room" value="standard" />
          스탠다드
        </label>
        <label>
          <input type="radio" name="room" value="delux" />
          디럭스
        </label>
        <label>
          <input type="radio" name="room" value="suite" />
          스위트
        </label>
      </div>

      <div>
        <label for="content">요청사항 : </label>
        <textarea
          name="content"
          id="content"
          placeholder="요청사항 적어주세요"
        ></textarea>
      </div>

      <button>예약하기</button>
    </form>
  </body>
</html>
