<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <form action="">
      <div>
        <label for="title">제목 : </label>

          type="text"
          name="title"
          id="title"
          placeholder="제목을 입력해주세요"
        />

      <div>
        <label for="content">내용 : </label>
        <textarea
          name="content"
          id="content"
          placeholder="내용을 입력해주세요"
        ></textarea>
      </div>
      <button>메모 저장</button>
    </form>
  </body>
</html>
